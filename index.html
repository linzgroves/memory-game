<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <div class="score-panel">
      <span class="score-elements">
        <span>Rating: </span>
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
      </span>
      <span class="score-elements">
        <span class="moves" id="movesCounter">Moves: 0</span>
      </span>
      <span class="score-elements">
        <span class="timer">Time: 0:00</span>
      </span>
      <span class="restart">
        <i class="fa fa-repeat"></i>
      </span>
    </div>

    <ul class="deck" id="resultDeck"></ul>

  </div>
  <div class="modal-container hide">
    <div class="modal-body">
      <span class="modal-close">x</span>
      <h3>Congratulations!</h3>
      <p>Here's how you did:</p>
      <hr />
      <div class="modal-stats">
        <span class="modal-time">Time: </span>
        <span class="modal-stars">Stars: </span>
        <span class="modal-moves">Moves: </span>
      </div>
      <hr />
      <button class="playAgain">Play again</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
